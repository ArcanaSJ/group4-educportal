<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International State College of the Philippines</title>
    <link rel="stylesheet" href="CSS/myLogin.css">
    <link rel="stylesheet" href="CSS/MediaQuery.css">
    <link rel="icon" type="image/x-icon" href="Images/ico/Logo.ico">
</head>
<body>
    <div>
        <img src="Images/myLogin/ISCP.png" alt="" class="logo">
    </div>
<div class="mother">
    <img src="Images/myLogin/User.jpg" class="userlogo">
    <h2>Login Here</h2>
    <form>
        <label for="loginUser"> Username </label>
        <input type="text" name="loginUser" placeholder="Enter Username" id="username" required>
        <label for="loginPassword"> Password </label>
        <input type="password" name="loginPassword" placeholder="Enter Password" id="password" required>
        <input type="submit" value="Login" onclick="auth()">
        <a href="#" onclick="location.href='myForgotPassword.html';">Forget password?</a> <br>
        <a href="#" onclick="location.href='myRegister.html';">Don't have an account?</a>
    </form>
<script src="JavaScript/jsLogin.js"></script>
</div>
</body>
</html>
