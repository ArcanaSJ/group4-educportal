<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <title>Document</title>
</head>
<body>
    <h1 id="card"></h1>
</body>
<script>
    window.onload = function() 
    {
        def();
    };

    function def()
    {
        string = "Redirecting to";

        switch (localStorage.option) {
            case "opt1":
                document.getElementById('card').innerHTML = string + " www.paypal.com...";
                break;
            case "opt2":
                document.getElementById('card').innerHTML = string + " www.visa.com...";
                break;
            case "opt3":
                document.getElementById('card').innerHTML = string + " www.mastercard.com...";
                break;
            case "opt4":
                document.getElementById('card').innerHTML = string + " www.cebuanalhuillier.com...";
                break;
        }
    }
</script>
</html>
