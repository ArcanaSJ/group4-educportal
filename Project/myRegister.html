<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="CSS/myRegister.css">

<body>
    <div>
        <img src="Images/myLogin/ISCP.png" alt="" class="logo">
    </div>
<div class="mother">

    <form>

        <input type="button" value="Register" onclick="location.href='myRegistered.html';">

    </form>
   
</div>
